<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Checker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/styling-sheet/style.css">
    </head>

    <body>
        <header>
            <h1>5 Day Weather Forecast</h1>
        </header>
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h2 class="text-center">Search for a City:</h2>
                <input id="search-city" class="form-control form-control-sm w-50 mx-auto" type="text" placeholder="Enter City Here">
                <div class="input-group-append text-center pt-3">
                    <button class="btn btn-primary" type="button" id="clear-history">Search</button>
                </div>
            </div>
            <div>
                <!--This will be where current day is highlighted-->
            </div>
            <div>
                <!--This will be where forecast is-->
            </div>
        </div>
        <script src="assets/javascript/script.js"></script>
        <script 
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
        </script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
