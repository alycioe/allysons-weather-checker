<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Checker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/styling-sheet/style.css">
    </head>

    <body>
        <header>
            <h1>5 Day Weather Forecast</h1>
        </header>
        <div class="row">
            <div class="col-4 border border-dark rounded m-3">
                <h2 class="text-center">Search for a City:</h2>
                <input id="write-city" class="form-control form-control-sm w-50 mx-auto" type="text" placeholder="Enter City Here">
                <div class="input-group-append text-center pt-3">
                    <button class="btn btn-primary" type="button" id="search-city">Search</button>
                </div>
                <div class="bg-light">
                    <div id="past-searches"></div>
                </div>
            </div>
            <!--This will be where current day is selected to display weather-->
            <div class="col-8 bg-light w-50 m-3">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <div class="city-name mb-1 mt-2 bolder" id="current-city"></div>
                        <div id="temp-wind-humid">
                            <p id="temp"></p>
                            <p id ="wind"></p>
                            <p id="humidity"></p>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="row">
                <div class="daily-weather">
                    <p class="daily-temp"></p>
                    <p class="daily-wind"></p>
                    <p class="daily-humidity"></p>

                    <p class="daily-temp"></p>
                    <p class="daily-wind"></p>
                    <p class="daily-humidity"></p>

                    <p class="daily-temp"></p>
                    <p class="daily-wind"></p>
                    <p class="daily-humidity"></p>

                    <p class="daily-temp"></p>
                    <p class="daily-wind"></p>
                    <p class="daily-humidity"></p>
                    
                    <p class="daily-temp"></p>
                    <p class="daily-wind"></p>
                    <p class="daily-humidity"></p>
                </div>
            </div>
        </div>

        <script 
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="assets/javascript/script.js"></script>
    </body>
</html>
